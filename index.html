<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8"> 
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body> 
        <div class="title">Etch-A-Sketch</div>
        <div class="gridprompt">SELECT GRID SIZE:</div>
        <div class="gridnumdiv">
            <button class="gridnum" id="100">100</button>
            <button class="gridnum" id="400">400</button>
            <button class="gridnum" id="900">900</button>
            <button class="gridnum" id="1600">1600</button>
        </div>
        <div class="main">
            <div id=grid-container></div>
        </div>
        <div class="controls">
            <button class="rainbow">Rainbow Pen</button>
            <button class="reset">Reset</button>
        </div>
        <script src="eas.js"></script>

    </body>

</html>
