<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8"> 
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body> 
        <div class="title">Etch-A-Sketch</div>
        <div class="gridprompt">Select Grid</div>
        <div class="gridnum">
            <button>100</button>
            <button>400</button>
            <button>900</button>
            <button>1600</button>
            <button>2500</button>
            <button>3600</button>
            <button>4900</button>
            <button>6400</button>
            <button>8100</button>
            <button>1000</button>
        </div>
        <div class="main">
            <div id=grid-container></div>
        </div>
        <div class="controls">
            <button class="rainbow">Rainbow Pen</button>
            <button class="reset">Reset</button>
        </div>
        <script src="eas.js"></script>

    </body>

</html>
