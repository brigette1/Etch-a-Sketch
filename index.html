<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8"> 
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="scratch.js"></script>
    </head>

    <body> 
        <div class="title">Etch-A-Sketch</div>
        <div class="gridprompt">SELECT A GRID SIZE TO BEGIN:</div>
        <div class="gridnumdiv">
            <button class="gridnum">100</button>
            <button class="gridnum">400</button>
            <button class="gridnum">900</button>
            <button class="gridnum">1600</button>
            <button class="gridnum">2500</button>
        </div>
        <div class="main">
            <div id=grid-container></div>
        </div>
        <div class="controlmenu">
            <button class="black control">Default Pen</button>
            <button class="rainbow control">Rainbow Pen</button>            
            <button class="erase control">Eraser</button>
            <button class="reset control">Reset</button>
        </div>

    </body>

</html>
