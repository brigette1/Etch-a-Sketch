<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8"> 
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body> 
        <div class="title">Etch-A-Sketch</div>
        <div class="gridprompt">Select Grid</div>
        <div class="gridnumdiv">
            <button class="gridnum">100</button>
            <button class="gridnum">400</button>
            <button class="gridnum">900</button>
            <button class="gridnum">1600</button>
        </div>
        <div class="main">
            <div id=grid-container></div>
        </div>
        <div class="controls">
            <button class="rainbow">Rainbow Pen</button>
            <button class="reset">Reset</button>
        </div>
        <script src="eas.js"></script>

    </body>

</html>
